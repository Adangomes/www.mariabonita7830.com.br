<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYDI DELIVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const parceiros = [
            { id: 1, nome: "Snoop Lanche", url: "https://snooplanche2.netlify.app/", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400", tipo: "LANCHES", promo: true },
            { id: 2, nome: "Sushi", url: "", img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", tipo: "JAPONESA", promo: false },
            { id: 3, nome: "Burger", url: "", img: "https://images.unsplash.com/photo-1550547660-d9450f859349?w=400", tipo: "LANCHES", promo: false },
            { id: 4, nome: "Dog's", url: "", img: "imagem/dog.jpg", tipo: "DOG'S", promo: false },
            { id: 5, nome: "Pizza", url: "", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400", tipo: "PIZZA", promo: false }
        ];

        function App() {
            const [filtro, setFiltro] = useState(null);
            const categorias = ["PROMO√á√ïES", "LANCHES", "JAPONESA", "DOG'S", "PIZZA"];

            const abrirCardapio = (url) => {
                if (!url || url === "") {
                    alert("üöÄ AGUARDE: Este restaurante est√° sendo cadastrado em nossa plataforma!");
                } else {
                    window.open(url, '_blank');
                }
            };

            const filtrados = filtro === "PROMO√á√ïES" 
                ? parceiros.filter(p => p.promo === true) 
                : filtro 
                    ? parceiros.filter(p => p.tipo === filtro) 
                    : parceiros;

            return (
                <div className="flex flex-col min-h-screen pb-10">
                    
                    {/* Header Compacto */}
                    <header className="bg-red-600 pt-8 pb-6 px-6 text-center shadow-sm">
                        <h1 className="text-2xl font-black text-white uppercase tracking-tighter italic">
                            MYDI DELIVERY
                        </h1>
                    </header>

                    {/* Barra de Download DISCRETA e SEMPRE VIS√çVEL */}
                    <div className="bg-white border-b border-gray-100 px-4 py-2 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2">
                            <div className="bg-gray-100 p-1.5 rounded-lg text-gray-500">
                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M17.523 15.3414L20 9.11364L18.4091 8.5L16.2727 13.9091C14.8636 13.2273 13.2727 12.8636 11.6364 12.8636C10 12.8636 8.40909 13.2273 7 13.9091L4.86364 8.5L3.27273 9.11364L5.75 15.3414C4.13636 16.5909 3 18.5 3 20.6818V21.5H20.2727V20.6818C20.2727 18.5 19.1364 16.5909 17.523 15.3414ZM8.59091 18.4091C8.04545 18.4091 7.63636 18 7.63636 17.4545C7.63636 16.9091 8.04545 16.5 8.59091 16.5C9.13636 16.5 9.54545 16.9091 9.54545 17.4545C9.54545 18 9.13636 18.4091 8.59091 18.4091ZM14.7273 18.4091C14.1818 18.4091 13.7727 18 13.7727 17.4545C13.7727 16.9091 14.1818 16.5 14.7273 16.5C15.2727 16.5 15.6818 16.9091 15.6818 17.4545C15.6818 18 15.2727 18.4091 14.7273 18.4091Z"/>
                                </svg>
                            </div>
                            <span className="text-[10px] font-bold text-gray-500 uppercase tracking-tight">Instale nosso App Android</span>
                        </div>
                        <a 
                            href="https://www.dropbox.com/scl/fi/z4o1mrqes0xur3vpgcpck/MydiApp.apk?rlkey=sjdgkfv12psv9qx3qi999nuxc&st=4kpth840&dl=1"
                            className="bg-gray-800 text-white text-[9px] font-black px-4 py-1.5 rounded-full active:scale-95 transition-transform"
                        >
                            BAIXAR
                        </a>
                    </div>

                    {/* Filtros de Categorias */}
                    <div className="bg-gray-50 sticky top-0 z-40 py-4 overflow-x-auto no-scrollbar flex px-4 gap-2 border-b border-gray-100">
                        <button 
                            onClick={() => setFiltro(null)}
                            className={`flex-shrink-0 px-4 py-2 rounded-xl font-bold text-xs transition-all ${!filtro ? 'bg-red-600 text-white shadow-sm' : 'bg-white text-gray-400 border border-gray-200'}`}
                        >
                            TODOS
                        </button>
                        {categorias.map(cat => (
                            <button 
                                key={cat}
                                onClick={() => setFiltro(cat)}
                                className={`flex-shrink-0 px-4 py-2 rounded-xl font-bold text-xs transition-all ${filtro === cat ? (cat === "PROMO√á√ïES" ? 'bg-orange-500 text-white shadow-sm' : 'bg-red-600 text-white shadow-sm') : 'bg-white text-gray-400 border border-gray-200'}`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>

                    <main className="p-4 space-y-4 max-w-md mx-auto w-full">
                        {filtrados.map(res => (
                            <div 
                                key={res.id} 
                                onClick={() => abrirCardapio(res.url)}
                                className="fade-in bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform flex flex-col"
                            >
                                <div className="h-40 w-full overflow-hidden relative">
                                    <img src={res.img} className="w-full h-full object-cover" alt={res.nome} />
                                    <div className="absolute bottom-3 right-3 bg-black/50 backdrop-blur text-white px-2 py-1 rounded-lg text-[8px] font-black uppercase">
                                        {res.tipo}
                                    </div>
                                    {res.promo && (
                                        <div className="absolute top-3 left-3 bg-orange-500 text-white text-[8px] font-black px-2 py-1 rounded shadow-md">
                                            PROMO %
                                        </div>
                                    )}
                                </div>
                                <div className="p-4 flex justify-between items-center">
                                    <h2 className="text-base font-black text-gray-800 uppercase">{res.nome}</h2>
                                    <div className="text-red-600">
                                        <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" /></svg>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>

                    <footer className="text-center py-6">
                        <p className="text-gray-300 text-[8px] uppercase tracking-[3px] font-bold">MYDI DELIVERY</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
