<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYDI DELIVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Efeito suave para o Modal */
        .modal-overlay { background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const parceiros = [
            { id: 1, nome: "Snoop Lanche", url: "https://snooplanche2.netlify.app/", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400", tipo: "LANCHES", promo: true },
            { id: 2, nome: "Sushi", url: "", img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", tipo: "JAPONESA", promo: false },
            { id: 3, nome: "Burger", url: "", img: "https://images.unsplash.com/photo-1550547660-d9450f859349?w=400", tipo: "LANCHES", promo: false },
            { id: 4, nome: "Dog's", url: "", img: "imagem/dog.jpg", tipo: "DOG'S", promo: false },
            { id: 5, nome: "Pizza", url: "", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400", tipo: "PIZZA", promo: false }
        ];

        function App() {
            const [filtro, setFiltro] = useState(null);
            const [showDownload, setShowDownload] = useState(false);
            const categorias = ["PROMO√á√ïES", "LANCHES", "JAPONESA", "DOG'S", "PIZZA"];

            const abrirCardapio = (url) => {
                if (!url || url === "") {
                    alert("üöÄ AGUARDE: Este restaurante est√° sendo cadastrado em nossa plataforma!");
                } else {
                    window.open(url, '_blank');
                }
            };

            const filtrados = filtro === "PROMO√á√ïES" 
                ? parceiros.filter(p => p.promo === true) 
                : filtro 
                    ? parceiros.filter(p => p.tipo === filtro) 
                    : parceiros;

            return (
                <div className="flex flex-col min-h-screen pb-10">
                    
                    {/* Header Principal mais limpo */}
                    <header className="bg-red-600 pt-10 pb-8 px-6 text-center relative shadow-md">
                        {/* Bot√£o de Download Discreto no Canto */}
                        <button 
                            onClick={() => setShowDownload(true)}
                            className="absolute right-4 top-10 bg-white/20 p-2 rounded-full text-white active:scale-90 transition-transform"
                        >
                            <span className="absolute top-0 right-0 w-2 h-2 bg-white rounded-full border border-red-600"></span>
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </button>

                        <h1 className="text-3xl font-black text-white uppercase tracking-tighter italic">
                            MYDI DELIVERY
                        </h1>
                        <p className="text-red-100 text-[9px] font-bold uppercase tracking-[3px] mt-1 opacity-70">
                            Pe√ßa agora ‚Ä¢ Entrega r√°pida
                        </p>
                    </header>

                    {/* Filtros de Categorias (Sticky) */}
                    <div className="bg-white/80 backdrop-blur sticky top-0 z-40 py-4 overflow-x-auto no-scrollbar flex px-4 gap-2 border-b border-gray-100 shadow-sm">
                        <button 
                            onClick={() => setFiltro(null)}
                            className={`flex-shrink-0 px-5 py-2 rounded-2xl font-bold text-xs transition-all ${!filtro ? 'bg-red-600 text-white shadow-md' : 'bg-gray-100 text-gray-400'}`}
                        >
                            TODOS
                        </button>
                        {categorias.map(cat => (
                            <button 
                                key={cat}
                                onClick={() => setFiltro(cat)}
                                className={`flex-shrink-0 px-5 py-2 rounded-2xl font-bold text-xs transition-all ${filtro === cat ? 'bg-red-600 text-white shadow-md' : 'bg-gray-100 text-gray-400'}`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>

                    <main className="p-4 space-y-4 max-w-md mx-auto w-full">
                        {filtrados.map(res => (
                            <div 
                                key={res.id} 
                                onClick={() => abrirCardapio(res.url)}
                                className="fade-in bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform flex flex-col"
                            >
                                <div className="h-44 w-full overflow-hidden relative">
                                    <img src={res.img} className="w-full h-full object-cover" alt={res.nome} />
                                    <div className="absolute bottom-3 right-3 bg-white/90 backdrop-blur text-gray-900 px-3 py-1 rounded-full text-[8px] font-black uppercase">
                                        {res.tipo}
                                    </div>
                                    {res.promo && (
                                        <div className="absolute top-3 left-3 bg-orange-500 text-white text-[8px] font-black px-2 py-1 rounded-md shadow-md">
                                            PROMO√á√ÉO %
                                        </div>
                                    )}
                                </div>
                                <div className="p-4 flex justify-between items-center">
                                    <h2 className="text-lg font-black text-gray-800 uppercase tracking-tight">{res.nome}</h2>
                                    <div className="bg-red-50 p-2 rounded-full text-red-600">
                                        <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" /></svg>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* MODAL DE DOWNLOAD DISCRETO */}
                    {showDownload && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center px-6 modal-overlay fade-in">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl relative text-center">
                                <button 
                                    onClick={() => setShowDownload(false)}
                                    className="absolute top-4 right-4 text-gray-300 hover:text-gray-500"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
                                </button>
                                
                                <div className="bg-red-50 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-red-600">
                                    <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17.523 15.3414L20 9.11364L18.4091 8.5L16.2727 13.9091C14.8636 13.2273 13.2727 12.8636 11.6364 12.8636C10 12.8636 8.40909 13.2273 7 13.9091L4.86364 8.5L3.27273 9.11364L5.75 15.3414C4.13636 16.5909 3 18.5 3 20.6818V21.5H20.2727V20.6818C20.2727 18.5 19.1364 16.5909 17.523 15.3414ZM8.59091 18.4091C8.04545 18.4091 7.63636 18 7.63636 17.4545C7.63636 16.9091 8.04545 16.5 8.59091 16.5C9.13636 16.5 9.54545 16.9091 9.54545 17.4545C9.54545 18 9.13636 18.4091 8.59091 18.4091ZM14.7273 18.4091C14.1818 18.4091 13.7727 18 13.7727 17.4545C13.7727 16.9091 14.1818 16.5 14.7273 16.5C15.2727 16.5 15.6818 16.9091 15.6818 17.4545C15.6818 18 15.2727 18.4091 14.7273 18.4091Z"/></svg>
                                </div>
                                
                                <h2 className="text-lg font-black text-gray-800 uppercase italic">App MyDi</h2>
                                <p className="text-xs text-gray-500 mt-2 leading-relaxed font-medium">Instale nossa vers√£o para Android e tenha uma experi√™ncia completa.</p>
                                
                                <a 
                                    href="https://www.dropbox.com/scl/fi/z4o1mrqes0xur3vpgcpck/MydiApp.apk?rlkey=sjdgkfv12psv9qx3qi999nuxc&st=4kpth840&dl=1"
                                    className="block bg-red-600 text-white text-xs font-black py-3 rounded-2xl mt-6 shadow-lg shadow-red-200 active:scale-95 transition-transform"
                                >
                                    BAIXAR AGORA
                                </a>
                                <p className="text-[9px] text-gray-400 mt-4 uppercase font-bold tracking-widest">Exclusivo Android</p>
                            </div>
                        </div>
                    )}

                    <footer className="text-center py-10">
                        <p className="text-gray-300 text-[8px] uppercase tracking-[4px] font-black">MYDI DELIVERY ‚Ä¢ 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
