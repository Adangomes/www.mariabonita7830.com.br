<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYDI DELIVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
        
        /* Anima√ß√£o de entrada suave da lista */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Efeito de clique suave */
        .card-active { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-active:active { 
            transform: scale(0.96); 
            filter: brightness(0.9);
        }

        /* Overlay de transi√ß√£o */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .loader-active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const parceiros = [
            { id: 1, nome: "SNOOP LANCHE", url: "https://snooplanche2.netlify.app/", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400", tipo: "LANCHES", promo: true },
            { id: 3, nome: "KINGS BURGER", url: "https://kingsburger.netlify.app/", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400", tipo: "LANCHES", promo: true },
            { id: 2, nome: "SUSHI", url: "", img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", tipo: "JAPONESA", promo: false },
            { id: 4, nome: "DOG'S", url: "", img: "imagem/dog.jpg", tipo: "DOG'S", promo: false },
            { id: 5, nome: "PIZZA", url: "", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400", tipo: "PIZZA", promo: false }
        ];

        function App() {
            const [filtro, setFiltro] = useState(null);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const categorias = ["PROMO√á√ïES", "LANCHES", "JAPONESA", "DOG'S", "PIZZA"];

            const abrirCardapio = (url) => {
                if (!url || url === "") {
                    alert("üöÄ AGUARDE: Este restaurante est√° sendo cadastrado!");
                    return;
                }
                
                // Ativa o efeito de transi√ß√£o suave
                setIsTransitioning(true);
                
                // Pequeno delay para o usu√°rio sentir o feedback visual do clique
                setTimeout(() => {
                    window.location.href = url;
                    // Caso o link abra em nova aba, use window.open e desative o loader ap√≥s 1s
                    // window.open(url, '_blank');
                    // setTimeout(() => setIsTransitioning(false), 1000);
                }, 400); 
            };

            const filtrados = filtro === "PROMO√á√ïES" 
                ? parceiros.filter(p => p.promo === true) 
                : filtro 
                    ? parceiros.filter(p => p.tipo === filtro) 
                    : parceiros;

            return (
                <div className="flex flex-col min-h-screen pb-10">
                    
                    {/* Loader de transi√ß√£o suave */}
                    <div className={`loader-overlay ${isTransitioning ? 'loader-active' : ''}`}>
                        <div className="w-8 h-8 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div>
                    </div>

                    <header className="bg-red-600 pt-10 pb-8 px-6 text-center shadow-sm">
                        <h1 className="text-2xl font-bold text-white uppercase tracking-tighter italic">
                            MYDI DELIVERY
                        </h1>
                        <p className="text-red-100 text-[10px] font-bold uppercase tracking-[2px] mt-1 opacity-90">
                            Pediu, Chegou!
                        </p>
                    </header>

                    <div className="bg-white border-b border-gray-100 px-5 py-2.5 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="text-gray-400">
                                <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M17 2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-5 18c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm5-4H7V4h10v12z"/>
                                </svg>
                            </div>
                            <span className="text-[10px] font-bold text-gray-500 uppercase tracking-wide">App Oficial Android</span>
                        </div>
                        <a href="https://www.dropbox.com/scl/fi/z4o1mrqes0xur3vpgcpck/MydiApp.apk?rlkey=sjdgkfv12psv9qx3qi999nuxc&st=4kpth840&dl=1" className="bg-gray-900 text-white text-[9px] font-bold px-4 py-1.5 rounded-full">BAIXAR</a>
                    </div>

                    <div className="bg-gray-50 sticky top-0 z-40 py-4 overflow-x-auto no-scrollbar flex px-4 gap-2 border-b border-gray-100">
                        <button onClick={() => setFiltro(null)} className={`flex-shrink-0 px-4 py-2 rounded-xl font-bold text-xs transition-all ${!filtro ? 'bg-red-600 text-white shadow-sm' : 'bg-white text-gray-400 border border-gray-200'}`}>TODOS</button>
                        {categorias.map(cat => (
                            <button key={cat} onClick={() => setFiltro(cat)} className={`flex-shrink-0 px-4 py-2 rounded-xl font-bold text-xs transition-all ${filtro === cat ? (cat === "PROMO√á√ïES" ? 'bg-orange-500 text-white shadow-sm' : 'bg-red-600 text-white shadow-sm') : 'bg-white text-gray-400 border border-gray-200'}`}>{cat}</button>
                        ))}
                    </div>

                    <main className="p-4 space-y-4 max-w-md mx-auto w-full">
                        {filtrados.map((res, index) => (
                            <div 
                                key={res.id} 
                                onClick={() => abrirCardapio(res.url)}
                                style={{ animationDelay: `${index * 100}ms` }}
                                className="fade-in card-active bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer flex flex-col"
                            >
                                <div className="h-44 w-full overflow-hidden relative">
                                    <img src={res.img} className="w-full h-full object-cover transition-transform duration-700 hover:scale-110" alt={res.nome} />
                                    <div className="absolute bottom-3 right-3 bg-black/50 backdrop-blur text-white px-2 py-1 rounded-lg text-[8px] font-bold uppercase">
                                        {res.tipo}
                                    </div>
                                    {res.promo && (
                                        <div className="absolute top-3 left-3 bg-orange-500 text-white text-[8px] font-bold px-2 py-1 rounded shadow-md">PROMO</div>
                                    )}
                                </div>
                                <div className="p-4 flex justify-between items-center">
                                    <h2 className="text-base font-bold text-gray-800 uppercase tracking-tight">{res.nome}</h2>
                                    <div className="text-red-600 bg-red-50 p-2 rounded-full">
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="3"><path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7"></path></svg>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>

                    <footer className="text-center py-10">
                        <p className="text-gray-300 text-[8px] uppercase tracking-[4px] font-bold">MYDI DELIVERY ‚Ä¢ 2026</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
