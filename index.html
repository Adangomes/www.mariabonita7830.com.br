<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MARIA BONITA - Loja</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TELA DE LOGIN -->
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="UsuÃ¡rio" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erro" style="display:none;">UsuÃ¡rio ou senha incorretos.</p>
  </div>

  <!-- CONTEÃšDO PRINCIPAL -->
  <div id="menu">
    <header class="header">
      <div class="logo">MARIA BONITA</div>
      <div class="cart" onclick="mostrarCarrinho()">
        ðŸ›’
        <span class="cart-count" id="cart-count" style="display:none;">0</span>
      </div>
    </header>

    <section class="products-grid">
      <div class="product-card">
        <img src="imagem4.jpeg" alt="Casaco Parka" />
        <h3>Casaco Parka</h3>
        <h4>cod: 0001</h4>
        <p class="price">R$160,00 <span class="pix">R$152,00 com Pix</span></p>
        <button class="btn" onclick="abrirModal(
          'Casaco Parka', 
          '0001', 
          'R$160,00',
          ['imagem4.jpeg', 'imagem4_2.jpeg', 'imagem4_3.jpeg']
        )">Comprar</button>
      </div>

      <div class="product-card">
        <img src="imagem4.jpeg" alt="Vestido Midi Floral" />
        <h3>Vestido Midi Floral</h3>
        <h4>cod: 0002</h4>
        <p class="price">R$130,00 <span class="pix">R$123,50 com Pix</span></p>
        <button class="btn" onclick="abrirModal(
          'Vestido Midi Floral', 
          '0002', 
          'R$130,00',
          ['imagem4.jpeg', 'imagem4_2.jpeg', 'imagem4_3.jpeg']
        )">Comprar</button>
      </div>
    </section>
  </div>

  <!-- MODAL PRODUTO -->
  <div id="produto-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <div id="modal-fotos"></div>
      <h3 id="modal-nome"></h3>
      <p id="modal-codigo"></p>
      <p id="modal-preco"></p>
      <p id="modal-estoque">Estoque: <span id="estoque-quantidade">5</span> unidades</p>

      <label for="tamanho">Tamanho:</label>
      <select id="tamanho">
        <option>P</option>
        <option>M</option>
        <option>G</option>
        <option>GG</option>
      </select>

      <label for="cor">Cor:</label>
      <select id="cor">
        <option>Preto</option>
        <option>Branco</option>
        <option>Bege</option>
      </select>

      <label for="mensagem">Mensagem adicional:</label>
      <textarea id="mensagem" rows="3" placeholder="Ex: Quero retirar na loja."></textarea>

      <button onclick="confirmarAdicao()">Adicionar ao carrinho</button>
    </div>
  </div>

  <!-- FEEDBACK -->
  <p id="feedback-msg">Produto adicionado ao carrinho!</p>

  <script src="script.js"></script>
</body>
</html>
