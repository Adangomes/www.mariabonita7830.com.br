<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MYDI DELIVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
        
        /* Anima√ß√£o suave de entrada dos cards */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const parceiros = [
            // SNOOP LANCHE COM PROMO ATIVA
            { id: 1, nome: "Snoop Lanche", url: "https://snooplanche2.netlify.app/", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400", tipo: "LANCHES", promo: true },
            
            // OS OUTROS EST√ÉO COMO FALSE (O SELO N√ÉO APARECE)
            { id: 2, nome: "Sushi Zen", url: "https://google.com", img: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=400", tipo: "JAPONESA", promo: false },
            { id: 3, nome: "Burger do Z√©", url: "https://google.com", img: "https://images.unsplash.com/photo-1550547660-d9450f859349?w=400", tipo: "LANCHES", promo: false },
            { id: 4, nome: "Churrascaria Ga√∫cha", url: "https://google.com", img: "https://images.unsplash.com/photo-1544025162-d76694265947?w=400", tipo: "CARNES", promo: false },
            { id: 5, nome: "Pizza Flash", url: "https://google.com", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=400", tipo: "PIZZA", promo: false }
        ];

        function App() {
            const [filtro, setFiltro] = useState(null);
            const categorias = ["PROMO√á√ïES", "LANCHES", "JAPONESA", "CARNES", "PIZZA"];

            const filtrados = filtro === "PROMO√á√ïES" 
                ? parceiros.filter(p => p.promo === true) 
                : filtro 
                    ? parceiros.filter(p => p.tipo === filtro) 
                    : parceiros;

            return (
                <div className="flex flex-col min-h-screen pb-10">
                    <header className="bg-red-600 pt-8 pb-4 px-6 sticky top-0 z-50 shadow-md text-center">
                        <h1 className="text-2xl font-black text-white tracking-tighter italic">MYDI DELIVERY</h1>
                        <p className="text-red-100 text-[10px] font-bold uppercase tracking-widest">Parceiros Oficiais</p>
                    </header>

                    <div className="bg-white py-4 sticky top-[84px] z-40 shadow-sm overflow-x-auto no-scrollbar flex px-4 gap-2 border-b">
                        <button 
                            onClick={() => setFiltro(null)}
                            className={`flex-shrink-0 px-5 py-2 rounded-xl font-bold text-sm transition-all ${!filtro ? 'bg-red-600 text-white shadow-lg' : 'bg-gray-100 text-gray-500'}`}
                        >
                            TODOS
                        </button>
                        {categorias.map(cat => (
                            <button 
                                key={cat}
                                onClick={() => setFiltro(cat)}
                                className={`flex-shrink-0 px-5 py-2 rounded-xl font-bold text-sm transition-all ${filtro === cat ? (cat === "PROMO√á√ïES" ? 'bg-orange-500 text-white shadow-lg' : 'bg-red-600 text-white shadow-lg') : 'bg-gray-100 text-gray-500'}`}
                            >
                                {cat === "PROMO√á√ïES" ? `üéÅ ${cat}` : cat}
                            </button>
                        ))}
                    </div>

                    <main className="p-4 space-y-4 max-w-md mx-auto w-full">
                        {filtrados.length > 0 ? (
                            filtrados.map(res => (
                                <div 
                                    key={res.id} 
                                    onClick={() => window.open(res.url, '_blank')}
                                    className="fade-in bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden active:scale-95 transition-transform flex flex-col relative"
                                >
                                    {/* CONDI√á√ÉO: S√ì APARECE SE PROMO FOR TRUE */}
                                    {res.promo && (
                                        <div className="absolute top-3 left-3 z-10 bg-orange-500 text-white text-[10px] font-black px-3 py-1 rounded-full shadow-lg animate-bounce border-2 border-white">
                                            PROMO√á√ÉO %
                                        </div>
                                    )}

                                    <div className="h-40 w-full overflow-hidden relative">
                                        <img src={res.img} className="w-full h-full object-cover" alt={res.nome} />
                                        <div className="absolute bottom-3 right-3 bg-black/60 backdrop-blur text-white px-2 py-1 rounded-lg text-[10px] font-bold">
                                            {res.tipo}
                                        </div>
                                    </div>
                                    <div className="p-4 flex justify-between items-center">
                                        <div>
                                            <h2 className="text-lg font-bold text-gray-800 leading-tight">{res.nome}</h2>
                                            <p className="text-xs text-gray-400">Clique para abrir o card√°pio</p>
                                        </div>
                                        <div className="bg-red-50 p-2 rounded-full text-red-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            ))
                        ) : (
                            <div className="text-center py-20">
                                <p className="text-gray-400">Nenhuma promo√ß√£o ativa no momento. ‚òπÔ∏è</p>
                            </div>
                        )}
                    </main>

                    <footer className="text-center py-10 text-gray-400 text-[10px] uppercase tracking-[3px]">
                        MYDI DELIVERY &copy; 2026
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
